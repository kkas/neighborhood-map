<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Bootstrap Offcanvas CSS -->
  <link rel="stylesheet" href="css/offcanvas.css">

  <!-- Custome CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>My Neighborhood Map</title>
</head>
<body>
  <nav>
    <ul class="list-inline visible-xs-block visible-sm-block">
      <li><button type="button" class="btn" data-toggle="offcanvas"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></button></li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="col-md-3 col-sm-3 panel sidebar-offcanvas">
        <p>aaa</p>
      </div>
      <div class="col-md-9 col-sm-9 map-container">
        <p>bbb</p>
      </div>
    </div>
  </div>

  <!-- Critical JavaScripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
  // taken from https://getbootstrap.com/examples/offcanvas
    $(document).ready(function () {
      $('[data-toggle="offcanvas"]').click(function () {
        console.log('clicked');
          $('.row-offcanvas').toggleClass('active');
      });
    });
  </script>
</body>
</html>
